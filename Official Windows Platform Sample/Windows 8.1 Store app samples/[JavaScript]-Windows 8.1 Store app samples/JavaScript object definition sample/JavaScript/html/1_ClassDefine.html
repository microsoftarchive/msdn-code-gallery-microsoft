<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/1_ClassDefine.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This sample demonstates defining a simple Javascript object, with methods and defaults being placed on the function prototype, using the Win.Class.define method.
        </p>
        <button class="action winClassDefineCreateInstance">Create Instance of Defined Class</button>
        <button class="action secondary winClassDefineCreateAndSetProperties">Create Instance and set properties</button>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="winClassDefineOutputTable">
            <table>
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Value</th>
                        <th>From Prototype?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="winClassDefineX">
                        <td>X</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="winClassDefineY">
                        <td>Y</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="winClassDefineWidth">
                        <td>Width</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="winClassDefineHeight">
                        <td>Height</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="winClassDefineArea">
                        <td>Area</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="winClassDefineToString">
                        <td>ToString</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
