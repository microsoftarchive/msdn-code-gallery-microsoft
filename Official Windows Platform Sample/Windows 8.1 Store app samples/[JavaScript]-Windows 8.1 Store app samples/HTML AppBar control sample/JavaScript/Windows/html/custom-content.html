<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/custom-content.css" />
    <script src="/js/custom-content.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p> This scenario shows how to place any html content into the AppBar alongside AppBarCommand buttons.</p>
        <p> The first element is a select control. <br />
            The second element is a non-focusable image. <br />
            The third element is a text area that an end user would have to arrow over and then tab into. </p>
        <br />
        <br />
    </div>
    <!-- Create AppBar -->
    <!-- BEGINTEMPLATE: Template code for an AppBar -->
    <div id="customContentAppBar" data-win-control="WinJS.UI.AppBar">
        <div data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'list', type: 'content', section: 'selection', firstElementFocus:select('.dessertType'), lastElementFocus:select('.dessertType') }">
            <select class="dessertType">
                <option>Baked</option>
                <option>Fried</option>
                <option>Frozen</option>
                <option>Chilled</option>
            </select>
        </div>        
        <div tabindex="-1" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'banana', type: 'content', section: 'selection' }">
            <img src="../images/40Banana.png" />
        </div>
        <div data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'search', type: 'content', section: 'selection' }">
            <input type="text" value="Search for desserts." />
        </div>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'cmdAdd', label: 'Add', icon: 'add', tooltip: 'Add a recipe' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'cmdRemove', label: 'Remove', icon: 'remove', tooltip: 'Remove item' }"></button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'appBarSeparator', type: 'separator' }" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'cmdFavorites', label: 'Favorites', icon: 'favorite', tooltip: 'Favorites' }"></button>

    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
