<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/defaultData.js"></script>
    <script src="/js/simpleflipview.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This FlipView is created using a simple JSON array as a data source and a simple template to create the items.</p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="simple_ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="overlaidItemTemplate">
                <img class="image" data-win-bind="src: picture; alt: title" />
                <div class="overlay">
                    <h2 class="ItemTitle" data-win-bind="innerText: title"></h2>
                </div>
            </div>
        </div>
        <div id="simple_FlipView" class="flipView"
            data-win-control="WinJS.UI.FlipView"
            data-win-options="{ itemDataSource: DefaultData.bindingList.dataSource, itemTemplate: simple_ItemTemplate }">
        </div>
    </div>
</body>
</html>
