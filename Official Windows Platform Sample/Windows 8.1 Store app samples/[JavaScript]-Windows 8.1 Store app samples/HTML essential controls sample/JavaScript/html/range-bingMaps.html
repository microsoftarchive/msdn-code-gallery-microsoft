<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="//Microsoft.WinJS.2.0/css/ui-dark.css" disabled="true" />
    <link rel="stylesheet" href="/css/formLayout.css" />
    <link rel="stylesheet" href="/css/range-bingMaps.css" />
    <script src="/js/range-bingMaps.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This example uses the range control as Bing Maps zoom level control.
        </p>
        <!-- Radio button group to switch the whole app between dark and light stylesheets. This is to show the control styles in these two style sheets. You should include only one stylesheet on a page and not switch it during runtime-->
        <fieldset class="controlGroup">
            <legend class="controlGroupName">Switch Stylesheet</legend>
            <label class="radioLabel horizontalLabelLayout">
                <input type="radio" name="radiogroup1" id="lightStyle" title="Use this Control to switch between the light and dark styles to see how the controls look."
                    onclick="switchStyleLight();" />Light
            </label>
            <label class="radioLabel horizontalLabelLayout">
                <input type="radio" name="radioGroup1" id="darkStyle" title="Use this control to switch between the light and dark styles to see how the controls look."
                    onclick="switchStyleDark();" />Dark
            </label>
        </fieldset>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <fieldset class="formSection">
            <legend class="formSectionHeading">Bing Maps Zoom Level Control</legend>To use Bing
            Maps API you need to get a developer key from <span data-win-control="WinJS.UI.Tooltip"
                data-win-options="{innerHTML: 'Bing Developer Center<br><span class=\'win-text-domain\'>www.bing.com</span>'}">
                <a href="http://www.microsoft.com/maps/developers">Bing Maps Developer Resources</a></span>
            website.<br />
            Paste the key in the text input control below and then load the map.<br />
            <br />
            <div id="mapError" class="formMessage error">
            </div>
            <label>
                Developer Key<br />
                <input type="text" id="developerKeyTextbox" placeholder="Type in your Bing Maps Developer Key here." />
            </label>
            <button class="horizontalButtonLayout" onclick="loadMap();">
                Load Map</button><br />
            <br />
            <iframe id="mapContainer" scrolling="no" src="ms-appx-web:///html//bingMapSlider.html"></iframe>
        </fieldset>
    </div>
</body>
</html>
