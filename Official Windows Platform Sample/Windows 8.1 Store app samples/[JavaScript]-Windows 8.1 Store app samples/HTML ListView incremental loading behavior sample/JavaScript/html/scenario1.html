<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/myData.js"></script>
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <!-- This sample shows simple scenarios for using the ListView control with in-memory data and
         declarative templates. These may not scale for larger sets of data or complex UI. See the
         HTML ListView Optimizing Performance http://go.microsoft.com/fwlink/?LinkId=247610 and
         HTML ListView Working with DataSources http://go.microsoft.com/fwlink/?LinkId=247609 samples
         for examples of custom datasources and render functions. -->
        <p>
            The ListView control will always use random access loading, which enables a user to scroll to any location 
            across a large data set, at any time. This scenario demonstrates the default loading behavior of the ListView.
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <!-- Template -->
        <div id="myItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="myItem">
                <h3 data-win-bind="innerText: title"></h3>
                <span data-win-bind="innerText: text"></span>            
            </div>
        </div>

        <div id="listView" 
            class="win-selectionstylefilled"
            data-win-control="WinJS.UI.ListView" 
            data-win-options="{ 
                itemDataSource: myData.dataSource, 
                itemTemplate: myItemTemplate, 
                layout: { type: WinJS.UI.ListLayout },
                selectionMode: 'none', 
                tapBehavior: 'none', 
                swipeBehavior: 'none' 
            }"
        ></div>
    </div>
</body>
</html>
