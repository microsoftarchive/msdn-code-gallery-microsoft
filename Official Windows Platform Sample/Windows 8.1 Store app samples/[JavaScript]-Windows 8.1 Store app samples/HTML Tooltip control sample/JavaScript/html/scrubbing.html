<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet"  href="//Microsoft.WinJS.2.0/css/ui-dark.css " disabled="true" />
    <link rel="stylesheet" href="/css/scrubbing.css" />
    <link rel="stylesheet" href="/css/formLayout.css">
    <script src="/js/scrubbing.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This example shows how to use the tooltip control and some JavaScript code to support
            scrubbing interaction. The user can touch any item inside the group and move the finger around
            to see information related to each item before making a selection.

        </p>
            <!-- Radio button group to switch the whole app between dark and light stylesheets. This is to show the control styles in these two style sheets. You should include only one stylesheet on a page and not switch it during runtime-->
    <fieldset class="controlGroup">
        <legend class="controlGroupName">Switch Stylesheet</legend>
         <label class="radioLabel horizontalLabelLayout">
            <input type="radio" name="radiogroup1" id="lightStyle" title="Use this Control to switch between the light and dark styles to see how the controls look." onclick="switchStyleLight();" />Light
        </label>
        <label class="radioLabel horizontalLabelLayout">
            <input type="radio" name="radioGroup1" id="darkStyle" title="Use this control to switch between the light and dark styles to see how the controls look." onclick="switchStyleDark();" />Dark
        </label>
    </fieldset>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
       <fieldset class="formSection">
           <legend class="formSectionHeading">Scrub to pick a property</legend>
           <div id="scrubbingGroup1" class="scrubbingGroup">
               <div id="scrubbingElement1" role="button" class="scrubbingElement" title="Hospital">
               </div>
               <div id="scrubbingElement2" role="button" class="scrubbingElement" title="Bank">
               </div>
               <div id="scrubbingElement3" role="button" class="scrubbingElement" title="School">
               </div>
               <div id="scrubbingElement4" role="button" class="scrubbingElement" title="Factory">
               </div>
           </div>
       </fieldset>
      <div id="scrubbingInfo">
           &nbsp;</div>
    </div>
</body>
</html>
