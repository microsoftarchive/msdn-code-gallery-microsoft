<!DOCTYPE html>
<html>
<head>
    <title>Tooltip Single Style</title>
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- WinJS references -->
    <link rel="stylesheet" id="ui-dark" type="text/css" href="//Microsoft.WinJS.2.0/css/ui-dark.css" />
    <link rel="stylesheet" id="ui-light" type="text/css" href="//Microsoft.WinJS.2.0/css/ui-light.css" disabled="true" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script type="text/javascript">
        WinJS.Utilities.ready(function () {
            WinJS.UI.processAll();

            window.addEventListener("message", receiveMessage, false);
        });

        function switchStyle(colorStyle) {
            if (colorStyle == "ui-dark") {
                document.getElementById("ui-light").disabled = true;
                document.getElementById("ui-dark").disabled = false;
            }
            else {
                document.getElementById("ui-light").disabled = false;
                document.getElementById("ui-dark").disabled = true;
            }
        }

        function receiveMessage(event) {
            if (window.Windows && (event.origin != "ms-appx://" + document.location.host)) {
                return;
            }

            switchStyle(event.data);
        }
    </script>

    <style type="text/css">
        .win-tooltip
        {
            border: 0px;
            background-color: rgb(255, 234, 164);
        }

        body
        {
            margin: 80px 140px 0px 140px;
        }
    </style>
</head>

<body role="application">
    <div class="tooltipAnchor" data-win-control="WinJS.UI.Tooltip" data-win-options="{innerHTML: 'Tooltip Text'}">   
        <button>Yellow Tooltip</button>
    </div>
</body>
</html>
