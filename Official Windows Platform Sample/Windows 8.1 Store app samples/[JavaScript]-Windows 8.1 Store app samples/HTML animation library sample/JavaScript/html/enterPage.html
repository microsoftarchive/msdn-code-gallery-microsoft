<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/enterPage.js"></script>
</head>
<body>
    <div id="input" data-win-control="SdkSample.ScenarioInput">
        <p>Use the Enter Page animation to bring the first page of an application on to the screen
           or when transitioning to a new page (see the Transition between pages scenario).
           The contents of the new page animate in sections as determined by the developer.</p>

        <div class="inputOptions">
            <label for="pageSectionsControl">Number of page sections that animate separately:</label>
            <select id="pageSectionsControl">
                <option value="1">1</option>
                <option value="2">2</option>
                <option selected="selected" value="3">3</option>
            </select>
        </div>

        <button id="runAnimation">Run animation</button>
        <br /><br />
    </div>
    <div id="output" data-win-control="SdkSample.ScenarioOutput">
        <p id="outputText" />
    </div>
</body>
</html>
