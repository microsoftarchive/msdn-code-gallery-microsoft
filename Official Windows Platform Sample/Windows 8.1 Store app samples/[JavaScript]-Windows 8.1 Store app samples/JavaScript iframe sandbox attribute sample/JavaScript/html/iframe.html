<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SDK Sample</title>
    
    <link rel="stylesheet" href="//Microsoft.WinJS.2.0/css/ui-light.css" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Sample references -->
    <script src="/js/iframe.js"></script>
    <link rel="stylesheet" href="/css/iframe.css" />
</head>
<body>
    <div id="content">
        <div class="row">
            <span>Show random number (script)</span>
            <button onclick="SdkSample.iframeButton()">Go</button>
        </div>
        <div class="row">
            <form method="post" action="mailto:someone@example.com" enctype="text/plain">
                <span>Submit mailto: with form</span>
                <input type="submit" value="Submit" />
            </form>
        </div>
        <div id="outputdiv">
            <span id="output"></span>
        </div>
    </div>
</body>
</html>
