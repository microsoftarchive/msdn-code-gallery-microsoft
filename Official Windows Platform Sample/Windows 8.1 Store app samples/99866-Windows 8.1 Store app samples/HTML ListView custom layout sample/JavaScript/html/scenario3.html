<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css" />
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>The sample demonstrates how to implement the minimum set of functions of the custom layout interface for a ListView control to support grouping.
           The sample uses a grouped list of status items that have two distinct sizes within the list without item virtualization.</p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
         <!-- Template for the group headers -->
        <div class="headerTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="simpleHeaderItem win-type-ellipsis">
                <h1 data-win-bind="innerText: groupTitle"></h1>
            </div>
        </div>
        <!-- Template for small items -->
        <div class="statusTemplate smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="smallListIconTextItem">
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                <div class="smallListIconTextItem-Detail">
                    <h4 data-win-bind="innerText: title"></h4>
                    <h6 class="win-type-ellipsis" data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>
        <!-- Template for large items -->
        <div class="photoTemplate" data-win-control="WinJS.Binding.Template">
            <div class="imageOverlayLanding">
                <img class="imageOverlayLandingImage"
                    data-win-bind="src: picture" />
                <div class="imageOverlayLandingOverlay">
                    <div class="imageOverlayLandingOverlayText win-type-ellipsis"
                        data-win-bind="innerText: title">
                    </div>
                    <h6 class="imageOverlayLandingOverlayTextLight win-type-ellipsis"
                        data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>
        <div class="listView" data-win-control="WinJS.UI.ListView"></div>
    </div>
</body>
</html>
