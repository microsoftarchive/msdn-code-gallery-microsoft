<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/custom-icons.css" />
    <script src="/js/custom-icons.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This scenario shows different ways to customize individual WinJS.UI.AppBarCommand controls in the WinJS.UI.AppBar.</p>
        <p>
            The Shuffle app bar command toggles on and off. The Play app bar command toggles between Play and Pause. The Accept app bar command
            uses a custom PNG as an icon.</p>
        <br />
        <br />
    </div>
    <!-- AppBar with customized icons -->
    <!-- BEGINTEMPLATE: Template code for AppBar -->
    <div id="customIconsAppBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdShuffle',type:'toggle',label:'Shuffle',icon:'shuffle',tooltip:'Shuffle songs'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPlay',label:'Play',icon:'play',tooltip:'Play this song'}"></button>
        <!-- This button uses a custom PNG for the icon. Override the high contrast value to allow the PNG to display in high contrast. -->
        <button style="-ms-high-contrast-adjust:none" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAccept',label:'Accept',icon:'url(images/accept.png)',tooltip:'Accept changes'}"></button>
    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
