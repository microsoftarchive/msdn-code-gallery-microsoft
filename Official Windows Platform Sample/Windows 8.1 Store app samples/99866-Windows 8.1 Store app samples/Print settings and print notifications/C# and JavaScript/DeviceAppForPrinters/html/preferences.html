<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/preferences.js"></script>
    <style>
        progress.win-ring:indeterminate::-ms-fill {
            animation-name: -ms-ring;
        }
        progress.win-ring {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p>Activated from 'More Settings' (printTaskSettings activation kind)</p>
        <div id="printOptions"></div>
        <div id="waitPanel">
            <progress id="beachBall" class="win-ring"></progress>
            <div id="saveText">App is trying to save the changes made</div>
        </div>
    </div>
</body>
</html>
