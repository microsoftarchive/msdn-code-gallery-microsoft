<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/4_BackButton.css" />
    <script src="/js/4_BackButton.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario shows how to style the back button control for smaller screen sizes. Resize the sample to a smaller screen size to see the updated style of the back button.</p>
    </div>
    <div class="scenario4Output" data-win-control="SdkSample.ScenarioOutput">
        <button data-win-control="WinJS.UI.BackButton"></button>
        <h1 class="win-type-xx-large">Header 1</h1>
        <br />
        <button data-win-control="WinJS.UI.BackButton"></button>
        <h2 class="win-type-x-large">Header 2</h2>
        <br />
        <button data-win-control="WinJS.UI.BackButton"></button>
        <h3 class="win-type-large">Header 3</h3>
    </div>
</body>
</html>
