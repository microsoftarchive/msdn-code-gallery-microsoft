<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/4_ChangeEvent.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
            <p>This scenario demonstates subscribing to the change event for the DatePicker and TimePicker controls 
                to receive notifications when the user selects a different value.  Note, the change event only fires
                when changed from the UI, it does not fire when a the date or time is changed programmatically.</p>
            
            <button class="action" id="createDateTimePickers">Create DatePicker and TimePicker controls</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
             <div id="divDatePicker"></div>
             <br />
             <br />
             <div id="divTimePicker"></div>
    </div>
</body>
</html>
