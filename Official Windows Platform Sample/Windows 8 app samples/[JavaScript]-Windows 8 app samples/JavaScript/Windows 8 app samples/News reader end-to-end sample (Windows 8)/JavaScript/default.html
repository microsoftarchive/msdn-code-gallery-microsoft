<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- News references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/render.js"></script>
    <script src="/js/io.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/news/news.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'refreshContentCmd', label:'Refresh', icon:'refresh', 
                                   section:'global', tooltip:'Refresh content'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'subscriptionsCmd', label:'Subscriptions', icon:'favorite', 
		                           section:'global', tooltip:'Manage feeds'}"></button>
    </div>
</body>
</html>
