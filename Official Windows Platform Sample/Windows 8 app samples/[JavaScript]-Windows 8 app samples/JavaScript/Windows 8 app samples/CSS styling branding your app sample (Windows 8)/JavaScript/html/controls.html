<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="/css/commonStyle.css" />
        <link rel="stylesheet" id="ui-stylesheet" type="text/css" href="" disabled  />
        <link rel="stylesheet" id="additional-stylesheet" type="text/css" href="" disabled />
        <style type="text/css">
            body
            {
                border: 1px solid white;
                height: calc(100% - 2px);
            }
        </style>
    </head>
    <body>
		<h2 class="styledElement leftmost" id="styleTitle">Please enter the information below.</h2>
		<form>						
		    <div class="leftmost collection" id="rangeCollection">
			    <div class="styledElement caption" id="rangeCaption">How many people do you want to feed?</div>
			    <input class="styledElement" id="rangeElement" type="range" min="0" max="10" />
		    </div>
		    <div class="leftmost collection" id="checkboxCollection">
			    <div class="styledElement caption" id="checkboxCaption">What toppings do you want?</div>
			    <label class="styledElement checkboxTitle">
                    <input class="styledElement" type="checkbox" />
                    Peppers
			    </label>
			    <label class="styledElement checkboxTitle">
                    <input class="styledElement" type="checkbox" />
                    Onions
			    </label>
			    <label class="styledElement checkboxTitle">
                    <input class="styledElement" type="checkbox" />
                    Garlic
			    </label>
			    <label class="styledElement checkboxTitle">
                    <input class="styledElement" type="checkbox" /> 
                    Pineapple
			    </label>
		    </div>

		    <div class="leftmost collection" id="radioCollection">
			    <div class="styledElement caption" id="radioCaption">What filling do you want?</div>
			    <label class="styledElement checkboxTitle">
    			    <input name="fillings" class="styledElement" type="radio" />                
                    Beef
			    </label>
			    <label class="styledElement checkboxTitle">
    			    <input name="fillings" class="styledElement" type="radio" />                
                    Chicken
			    </label>
			    <label class="styledElement checkboxTitle">
    			    <input name="fillings" class="styledElement" type="radio" />            
                    Pork
			    </label>
			    <label class="styledElement checkboxTitle">
                    <input name="fillings" class="styledElement" type="radio" />
                    Tofu
			    </label>
		    </div>
            <div class="leftmost collection" id="textCollection">
			    <div class="styledElement caption" id="textCaption">Input your address: </div>
			    <input class="styledElement" type="text" />
			    <input class="styledElement" type="submit" onclick="event.preventDefault();"/>
			    <input class="styledElement" type="reset" />
		    </div>
        </form>
    </body>
</html>
