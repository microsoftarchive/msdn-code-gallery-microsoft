<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/5_StylingControls.js"></script>
        <style>
            /* Display datepicker vertically instead of the default horizontal layout by
               looking for descendents with a class attribute starting with win-datepicker */
            #divStylingControls_DatePicker { display: block; }
            #divStylingControls_DatePicker *[class^="win-datepicker"] { display:block; background:lightgreen;}

            /* Set timepicker classes based on a media query based on width, in this example we want to
               conditionally layout the timepicker vertically when the display width is < 320px */
            @media all and (max-width:320px) {
                #divStylingControls_TimePicker { display: block; }
                #divStylingControls_TimePicker *[class^="win-timepicker"] { display: block; background:lightgreen; }
            }
        </style>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
            <p>This scenario demonstates using CSS to customize the styling for DatePicker and TimePicker controls.</p>
            <button class="action" id="createStyledControls">Create Styled Controls</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
             <div id="divStylingControls_DatePicker"></div>
             <br />
             <br />
             <div id="divStylingControls_TimePicker"></div>
    </div>
</body>
</html>
