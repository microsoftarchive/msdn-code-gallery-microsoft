<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>


    <div style="display: -ms-grid; -ms-grid-rows: auto 1fr; height:100%;">
        <div>
            <p>The pivot control can be navigated programmatically. Click the forward and backward buttons to navigate the pivot control between pivot items.</p>
            <button id="button1">Backward</button>
            <button id="button2">Forward</button>
        </div>


        <div style="-ms-grid-row:2;">
            <div id="pivotScenario2" data-win-control="WinJS.UI.Pivot" data-win-options="{ title: 'WINJS - PIVOT', selecotedIndex: 0 }">
                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'one'}">
                    <p> Content - Item One </p>
                </div>
                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'two'}">
                    <p> Content - Item Two </p>
                </div>
                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'three'}">
                    <p> Content - Item Three </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
