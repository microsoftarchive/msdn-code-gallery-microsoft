<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/appbar-vertical.css" />
    <script src="/js/appbar-vertical.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This example shows an AppBar on top of a vertically scrollable page that supports zooming.
            In the fullscreen page, the AppBar is programmatically set to sticky. 
        </p>
        <button id="scenarioShowFullscreen">Show fullscreen page</button>
        <br />
        <br />
    </div>
    <!-- Full screen container for ListView -->
    <div id="verticalFullscreen"  style="-ms-content-zooming: zoom;">
        <button id="scenarioHideFullscreen">Hide fullscreen page</button>
        <section id="fakeContent" role="container">
            <!-- Filled with fake content to make the page scrollable -->
        </section>
    </div>   
    <!-- Create AppBar -->
    <!-- BEGINTEMPLATE: Template code for an AppBar -->
    <div id="verticalAppBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd',label:'Add',icon:'add',tooltip:'Add item'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove',tooltip:'Remove item'}"></button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete',tooltip:'Delete item'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCamera',label:'Camera',icon:'camera',section:'selection',tooltip:'Take a picture'}"></button>
    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
