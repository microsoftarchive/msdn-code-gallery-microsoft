<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/appbar-listview.css" />
    <script src="/js/appbar-listview.js"></script>
    <script src="/js/data.js"></script>
</head>
<body id="AppBarSample">
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This example shows how to adjust commands in a WinJS.UI.AppBar based on which items are selected in a WinJS.UI.ListView.
            The AppBar does not overlap the ListView's scrollbar. Tap the left edge of an item to select it. 
        </p>
    </div>
    <!-- BEGINTEMPLATE: Template code for ListView -->
    <div id="mailItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="mailItem">
            <div class="hitTarget win-interactive"></div>
            <div class="authorRoot">
                <h2 class="author" data-win-bind="innerHTML: author"></h2>
            </div>
            <h5 class="title win-pivot-slide1" data-win-bind="innerHTML: title; style.color: titleColor"></h5>
            <h5 class="previewText win-pivot-slide2" data-win-bind="innerHTML: previewText"></h5>
            <h5 class="time" data-win-bind="innerHTML: time"></h5>
        </div>
    </div>
    <!-- ENDTEMPLATE -->
    <!-- Full screen container for ListView -->
    <div id="scenarioFullscreen">
        <header aria-label="Header content" role="banner">
            <div class="titlearea win-type-ellipsis">
                <h1 class="titlecontainer" tabindex="0">
                    <span class="pagetitle">Inbox</span>
                </h1>
            </div>
        </header>
        <section role="container">
            <div data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: All.dataSource, layout: { type: WinJS.UI.ListLayout }, itemTemplate: mailItemTemplate, selectionMode: 'none' }"></div>
        </section>
    </div>
    <!-- AppBar with contextual commands for a ListView -->
    <!-- BEGINTEMPLATE: Template code for AppBar -->
    <div id="scenarioAppBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSelect', label: 'select', icon: 'bullets' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSync', label: 'sync', icon: 'sync' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete', label: 'delete', hidden:true, icon: 'delete' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdMove', label: 'move', hidden:true, icon: 'openlocal' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSettings', label: 'settings', section:'selection' }"></button>
    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
