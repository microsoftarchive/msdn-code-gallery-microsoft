<!DOCTYPE html>
<html manifest="../CodeSample_OfflineCalculatorApp.appcache">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>CodeSample_OfflineCalculatorApp</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />
    <script src="../Scripts/jquery-1.7.1.js"></script>

    <!-- The CDN reference to Office.js is not used in the code sample since it is intended
        to be used in an offline state. -->
    <!--<script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js"></script>-->

    <!-- Use the local script references for Office.js to enable offline debugging -->
    <script src="../Scripts/Office/1.0/MicrosoftAjax.js"></script>
    <script src="../Scripts/Office/1.0/office.js"></script>

    <!-- Add your JavaScript to the following file -->
    <script src="../Scripts/CodeSample_OfflineCalculatorApp.js"></script>
    <script src="../Scripts/toast.js"></script>
</head>
  <body>
    <h1>Calculator</h1>
    <div id="SectionContent">
          <div id="output" class="output">
              <span id="memory-indicator" class="hidden"><b>M</b></span>
              <span id="stored-data" ></span><br />
              <span id="entered-data">0</span>
          </div>
          <hr />
          <br />
          <div id="buttons" style="text-align:center;">
              <!-- First row of buttons: C/EC, MSR, M-, M+ -->
              <input id="clear" type="button" class="button" value="CE" onclick="clearEntries()"/>
              <input id="memory"  type="button" class="button" value="MSR" onclick="setOrClearMemory()"/>
              <input id="memoryminus"  type="button" class="button" value="M-" />
              <input id="memoryplus"  type="button" class="button" value="M+" />
              <br />
              <!-- Second row of buttons: 7, 8, 9, '/' -->
              <input id="7"  type="button" class="button" value="7" />
              <input id="8"  type="button" class="button" value="8" />
              <input id="9"  type="button" class="button" value="9" /> 
              <input id="divide"  type="button" class="button" value="/" />
              <br />
              <!-- Third row of buttons: 4, 5, 6, '*' -->
              <input id="4"  type="button" class="button" value="4" />
              <input id="5"  type="button" class="button" value="5" />
              <input id="6"  type="button" class="button" value="6" /> 
              <input id="multiply"  type="button" class="button" value="*" />
              <br />
              <!-- Fourth row of buttons: 1, 2, 3, '-' -->
              <input id="1"  type="button" class="button" value="1" />
              <input id="2"  type="button" class="button" value="2" />
              <input id="3"  type="button" class="button" value="3" /> 
              <input id="minus"  type="button" class="button" value="-" />
              <br />
              <!-- Fifth row of buttons: 0, '.', '+', '=' -->
              <input id="0"  type="button" class="button" value="0" />
              <input id="decimal"  type="button" class="button" value="." />
              <input id="plus"  type="button" class="button" value="+" /> 
              <input id="equals"  type="button" class="button" value="=" onclick="evaluate();"/> 
          </div>
          <hr />
          <br />
        <div id="content-buttons"></div>
    </div>
  </body>
</html>
